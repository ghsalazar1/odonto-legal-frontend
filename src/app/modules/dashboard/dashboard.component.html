<div class="dashboard-container">
  <div class="card-container">
    <nb-card class="stat-card">
      <nb-card-header>
        <i class="bi bi-people-fill"></i> Usuários
      </nb-card-header>
      <nb-card-body>
        <h2>{{ userCount }}</h2>
      </nb-card-body>
    </nb-card>

    <nb-card class="stat-card">
      <nb-card-header>
        <i class="bi bi-folder-check"></i> Casos Ativos
      </nb-card-header>
      <nb-card-body>
        <h2>{{ activeCases }}</h2>
      </nb-card-body>
    </nb-card>

    <nb-card class="stat-card">
      <nb-card-header>
        <i class="bi bi-archive-fill"></i> Casos Arquivados
      </nb-card-header>
      <nb-card-body>
        <h2>{{ archivedCases }}</h2>
      </nb-card-body>
    </nb-card>

    <nb-card class="stat-card">
      <nb-card-header>
        <i class="bi bi-file-earmark-text-fill"></i> Relatórios
      </nb-card-header>
      <nb-card-body>
        <h2>{{ reportsCreated }}</h2>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="charts-container">
    <nb-card class="chart-card">
      <nb-card-header>Casos e Relatórios</nb-card-header>
      <nb-card-body>
        <ngx-charts-bar-vertical
          [view]="view"
          [scheme]="colorScheme"
          [results]="barChartData"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel">
        </ngx-charts-bar-vertical>
      </nb-card-body>
    </nb-card>

    <nb-card class="chart-card">
      <nb-card-header>Distribuição Geral</nb-card-header>
      <nb-card-body>
        <ngx-charts-pie-chart
          [view]="view"
          [scheme]="colorScheme"
          [results]="pieChartData"
          [legend]="showLegend">
        </ngx-charts-pie-chart>
      </nb-card-body>
    </nb-card>
  </div>
</div>
