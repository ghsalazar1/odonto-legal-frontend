<div class="container mt-4">
  <!-- Cabeçalho e ação -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Gerenciador de Usuários</h4>
    <button class="btn btn-primary">
      <i class="bi bi-person-plus me-2"></i> Adicionar Usuário
    </button>
  </div>

  <!-- Filtros -->
  <div class="row mb-3 g-2">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Filtrar por nome" />
    </div>
    <div class="col-md-4">
      <input type="email" class="form-control" placeholder="Filtrar por e-mail" />
    </div>
    <div class="col-md-4">
      <button class="btn btn-outline-secondary w-100">
        <i class="bi bi-funnel-fill me-1"></i> Filtrar
      </button>
    </div>
  </div>

  <!-- Tabela -->
  <div class="table-responsive">
    <table class="table table-hover table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Perfil</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="btn btn-outline-primary btn-sm me-2" title="Editar">
              <i class="bi bi-pencil-square fs-5"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm" title="Excluir">
              <i class="bi bi-trash fs-5"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
